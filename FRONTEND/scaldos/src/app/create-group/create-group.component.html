<form [formGroup]="createGroupForm" novalidate class="">
    <div class="form-group">
        <p>
            CREA UN GRUPO NUEVO            
        </p>
        <hr>
        <div class="form-group">
            <label for="Name">Nombre:</label>
            <input type="text" id="name" name="user_name" placeholder="Ingresa el nombre del grupo" width="200px" formControlName="Name">
        </div>
        <div class="form-group">
            <label for="Description">Descripcion:</label>
            <textarea id="msg" name="user_message" formControlName="Description"></textarea>
        </div>
        <div class="button" >
            <button type="submit" (click)="createGroup()" >Crear Grupo</button>
        </div>
    </div>
</form>
